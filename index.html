<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://css.gg/arrow-left-o.css' rel='stylesheet'>
    <link href='https://css.gg/arrow-right-o.css' rel='stylesheet'>
    <title>Image Slider</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <div class="slider-container">
        <div>
          <i class="gg-arrow-left-o" id="prevButton"></i>
          <i class="gg-arrow-right-o" id="nextButton"></i> 
        </div>     
        <div class="slides">
          <img src="./image/image1.jpg" alt="img">
          <img src="./image/image2.jpg" alt="img">
          <img src="./image/image3.jpg" alt="img">
          <img src="./image/image4.jpg" alt="img">
          <img src="./image/image5.jpg" alt="img">
        </div>
    </div>
    </div>

    <!-- Js link -->
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
